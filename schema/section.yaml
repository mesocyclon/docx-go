package: oxml
imports:
  - "github.com/user/go-docx/pkg/docx/enum"
elements:
  - name: CT_SectPr
    tag: "w:sectPr"
    doc: "section properties element"
    children:
      - name: HeaderReference
        tag: "w:headerReference"
        type: CT_HdrFtrRef
        cardinality: zero_or_more
        successors: ["w:footnotePr", "w:endnotePr", "w:type", "w:pgSz", "w:pgMar", "w:paperSrc", "w:pgBorders", "w:lnNumType", "w:pgNumType", "w:cols", "w:formProt", "w:vAlign", "w:noEndnote", "w:titlePg", "w:textDirection", "w:bidi", "w:rtlGutter", "w:docGrid", "w:printerSettings", "w:sectPrChange"]
      - name: FooterReference
        tag: "w:footerReference"
        type: CT_HdrFtrRef
        cardinality: zero_or_more
        successors: ["w:footnotePr", "w:endnotePr", "w:type", "w:pgSz", "w:pgMar", "w:paperSrc", "w:pgBorders", "w:lnNumType", "w:pgNumType", "w:cols", "w:formProt", "w:vAlign", "w:noEndnote", "w:titlePg", "w:textDirection", "w:bidi", "w:rtlGutter", "w:docGrid", "w:printerSettings", "w:sectPrChange"]
      - name: Type
        tag: "w:type"
        type: CT_SectType
        cardinality: zero_or_one
        successors: ["w:pgSz", "w:pgMar", "w:paperSrc", "w:pgBorders", "w:lnNumType", "w:pgNumType", "w:cols", "w:formProt", "w:vAlign", "w:noEndnote", "w:titlePg", "w:textDirection", "w:bidi", "w:rtlGutter", "w:docGrid", "w:printerSettings", "w:sectPrChange"]
      - name: PgSz
        tag: "w:pgSz"
        type: CT_PageSz
        cardinality: zero_or_one
        successors: ["w:pgMar", "w:paperSrc", "w:pgBorders", "w:lnNumType", "w:pgNumType", "w:cols", "w:formProt", "w:vAlign", "w:noEndnote", "w:titlePg", "w:textDirection", "w:bidi", "w:rtlGutter", "w:docGrid", "w:printerSettings", "w:sectPrChange"]
      - name: PgMar
        tag: "w:pgMar"
        type: CT_PageMar
        cardinality: zero_or_one
        successors: ["w:paperSrc", "w:pgBorders", "w:lnNumType", "w:pgNumType", "w:cols", "w:formProt", "w:vAlign", "w:noEndnote", "w:titlePg", "w:textDirection", "w:bidi", "w:rtlGutter", "w:docGrid", "w:printerSettings", "w:sectPrChange"]
      - name: TitlePg
        tag: "w:titlePg"
        type: CT_OnOff
        cardinality: zero_or_one
        successors: ["w:textDirection", "w:bidi", "w:rtlGutter", "w:docGrid", "w:printerSettings", "w:sectPrChange"]
    attributes: []

  - name: CT_HdrFtr
    tag: "w:hdr"
    doc: "header/footer element"
    children:
      - name: P
        tag: "w:p"
        type: CT_P
        cardinality: zero_or_more
        successors: []
      - name: Tbl
        tag: "w:tbl"
        type: CT_Tbl
        cardinality: zero_or_more
        successors: []
    attributes: []

  - name: CT_HdrFtrRef
    tag: "w:headerReference"
    doc: "header/footer reference element"
    children: []
    attributes:
      - name: Type
        attr_name: "w:type"
        type: enum.WdHeaderFooterIndex
        required: true
      - name: RId
        attr_name: "r:id"
        type: string
        required: true

  - name: CT_PageMar
    tag: "w:pgMar"
    doc: "page margins element"
    children: []
    attributes:
      - name: Top
        attr_name: "w:top"
        type: int
        required: false
      - name: Right
        attr_name: "w:right"
        type: int
        required: false
      - name: Bottom
        attr_name: "w:bottom"
        type: int
        required: false
      - name: Left
        attr_name: "w:left"
        type: int
        required: false
      - name: Header
        attr_name: "w:header"
        type: int
        required: false
      - name: Footer
        attr_name: "w:footer"
        type: int
        required: false
      - name: Gutter
        attr_name: "w:gutter"
        type: int
        required: false

  - name: CT_PageSz
    tag: "w:pgSz"
    doc: "page size element"
    children: []
    attributes:
      - name: W
        attr_name: "w:w"
        type: int
        required: false
      - name: H
        attr_name: "w:h"
        type: int
        required: false
      - name: Orient
        attr_name: "w:orient"
        type: enum.WdOrientation
        required: false

  - name: CT_SectType
    tag: "w:type"
    doc: "section type element"
    children: []
    attributes:
      - name: Val
        attr_name: "w:val"
        type: enum.WdSectionStart
        required: false
